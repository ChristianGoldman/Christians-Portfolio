<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand d-none d-lg-inline-block" >
                Christian Goldman
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Contact</h1>
                    <hr>    
                
                </div>
            </div>

            <div class="row">
                <form>
                    <div class="form-row align-items-center">
                      <div class="col-sm-10 my-1">
                        <label class="sr-only" for="inlineFormInputName">Name</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Your name here">
                      </div>
                      <div class="col-sm-10 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Email</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group col-sm-12">
                        <label for="exampleFormControlTextarea1">Messages</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="col-auto my-1">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                          <label class="form-check-label" for="autoSizingCheck2">
                            Remember me
                          </label>
                        </div>
                      </div>
                      <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
